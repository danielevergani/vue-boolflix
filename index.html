<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolFix</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="container">

                <header>
                    <h1>
                        BOOLFIX
                    </h1>
                    <div id="search__sect">
                        <label for="search">Search</label>
                        <input @keyup.13="search" v-model="searched"id="search" type="text">
                        <button @click="search" >Go!</button>
                    </div>
                </header>

                <main>
                    <div v-dragscroll id="catalogue__sect">
                        <div v-for="film in films" class="film__card">

                            <div class="film__img cards">
                                <img :src='"https://image.tmdb.org/t/p/w400/" + film.poster_path' alt="">
                            </div>

                            <div class="film__data cards">
                                <h3><strong>titolo: {{film.title}}</strong></h3>
                                <h4><strong>Titolo originale: {{film.original_title}}</strong> </h4>
                                <div class="voto">
                                    <h4><strong>Voto: </strong></h4>
                                    <ul>
                                        <li>st</li>
                                        <li>st</li>
                                        <li>st</li>
                                        <li>st</li>
                                        <li>st</li>
                                    </ul>
                                </div>
                                <div :class="showOverview" @click="show" class="overview" >
                                    <h4>Overview: <span>{{film.overview}}</span> </h4>
                            
                                </div>
                                
                            </div>
                        </div>

                    </div>

                </main>
            </div>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vue-dragscroll"></script>
        <script src="js/script.js"></script>
    </body>
</html>
